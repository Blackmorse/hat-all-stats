@(bestTeams: List[models.clickhouse.TeamRating])
<table>
    <tr>
        <th>Team</th>
        <th>League</th>
        <th>HatStats</th>
        <th>MidField</th>
        <th>Defense</th>
        <th>Attack</th>
    </tr>
    @for(team <- bestTeams) {
    <tr>
        <td><a href="@routes.TeamController.matches(team.teamId)">@team.teamName</a></td>
        <td><a href="@routes.LeagueUnitController.bestTeamsById(team.leagueUnitId)">@team.leagueUnitName</a></td>
        <td>@team.hatStats</td>
        <td>@team.midfield</td>
        <td>@team.defense</td>
        <td>@team.attack</td>
    </tr>
    }
</table>
