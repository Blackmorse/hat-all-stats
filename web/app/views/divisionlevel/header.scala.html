@import controllers.WebDivisionLevelDetails

@(details: WebDivisionLevelDetails)

<a class="header_link" href="@routes.LeagueController.bestTeams(details.leagueInfo.league.getLeagueId)">
    <span class="header_link_text">@details.leagueInfo.league.getEnglishName</span>
</a>
&#8674;
<a class="header_link" href="@routes.DivisionLevelController.bestTeams(details.leagueInfo.league.getLeagueId, details.divisionLevel)">
    @details.divisionLevelRoman
</a>
&#8674;
<select class="hrefSelect">
    <option class="blank" value>Choose</option>
    @for((leagueNumber, link) <- details.leagueUnitLinks) {
    <option value ="@link">@leagueNumber</option>
    }
</select>
<img src="@routes.Assets.versioned("images/logo.png")" class="logo">
