@(leagueName: String, leagueId: Int, season: Int, bestTeams: List[models.clickhouse.league.TeamRating])

@main(leagueName, header(leagueName), leftBar(leagueId, season)) {
    <table>
        <tr>
            <th>Team</th>
            <th>League</th>
            <th>HatStats</th>
        </tr>
        @for(team <- bestTeams) {
        <tr>
            <td>@team.teamName</td>
            <td>@team.leagueUnitName</td>
            <td>@team.hatStats</td>
        </tr>
        }
    </table>
}
