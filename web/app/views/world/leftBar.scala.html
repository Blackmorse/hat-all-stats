@import service.LeaguesInfo

@import service.LeagueInfo
@(leaguesInfo: LeaguesInfo)
<header class="left_bar_header" style="margin-bottom: 0px">Countries</header>
<div class="left_bar scrolled">

    @for((id, leagueInfo) <- leaguesInfo.leagueInfo.toIndexedSeq.sortBy(_._2.league.getEnglishName)) {
        <a class="left_bar_link" href="@routes.LeagueController.bestTeams(id)">@leagueInfo.league.getEnglishName</a>
    }
</div><br>
