@import controllers.WebLeagueUnitDetails
@import utils.Romans

@(details: WebLeagueUnitDetails)

<a class="header_link" href="@routes.LeagueController.overview(details.leagueInfo.league.getLeagueId)">
    <span class="header_link_text">@details.leagueInfo.league.getEnglishName</span>
</a>
&#8674;
<a class="header_link" href="@routes.DivisionLevelController.bestTeams(details.leagueInfo.league.getLeagueId, details.divisionLevel)">
    <span class="header_link_text">@Romans(details.divisionLevel)</span>
</a>
&#8674;
<a class="header_link" href="@routes.LeagueUnitController.bestTeams(details.leagueUnitId)">
    <span class="header_link_text">@details.leagueUnitName</span>
</a>
<a class="header_link external" target="_tab" href=@{"https://www.hattrick.org/goto.ashx?path=/World/Series/Default.aspx?LeagueLevelUnitID=" + details.leagueUnitId}>
    <img class="external_header_img" src="@routes.Assets.versioned("images/external-link-white.svg")"/>
</a>
&#8674;
<select class="hrefSelect">
    <option class="blank" value>Choose</option>
    @for((teamName, teamLink) <- details.teamLinks){
    <option value="@teamLink">@teamName</option>
    }
</select>
<a class="logo_href" href="@routes.WorldController.overview()">
    <img class="logo" src="@routes.Assets.versioned("images/logo.png")" >
</a>
