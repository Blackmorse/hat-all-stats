@(leagueDetails: com.blackmorse.hattrick.api.leaguedetails.model.LeagueDetails)

    <table>
        <tr>
            <td></td>
            <td>Название</td>
            <td>И</td>
            <td>З</td>
            <td>Пр</td>
            <td>В</td>
            <td>Н</td>
            <td>П</td>
            <td>О</td>
        </tr>
        @for(team <- leagueDetails.getTeams()) {
            <tr>
                <td>@team.getPosition</td>
                <td>@team.getTeamName</td>
                <td>@team.getMatches</td>
                <td>@team.getGoalsFor</td>
                <td>@team.getGoalsAgainst</td>
                <td>@team.getWon</td>
                <td>@team.getDraws</td>
                <td>@team.getLost</td>
                <td>@team.getPoints</td>
            </tr>
        }
    </table>
