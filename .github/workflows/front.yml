name: front
on: 
  push:
    branches:
      - actions
jobs:
  Build front docker image:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: build and push
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:front"
          push: true
          tags: hattid/front:latest-amd64
